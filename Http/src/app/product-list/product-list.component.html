<h2>List of Products</h2>

<p>
  <button class="btn btn-primary" (click)="createProduct()">Create</button>
  <button class="btn btn-default" (click)="refresh()">Refresh</button>
</p>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<table class="table">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col"></th>
  </tr>
  <tr *ngFor="let product of products">
    <td scope="row">
      {{product.name}}
    </td>
    <td scope="row">
      {{product.price}}
    </td>
    <td>
      <button class="btn btn-default" (click)="editProduct(product)">Edit</button>
      <button class="btn btn-default" (click)="deleteProduct(product)">Delete</button>
    </td>
  </tr>
</table>
