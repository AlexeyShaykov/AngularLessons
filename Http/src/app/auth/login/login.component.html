<div class="container" *ngIf="authForm">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" name="login" id="login" class="form-control"
      formControlName="login">
      <div class="alert alert-danger" *ngIf="checkError('login', 'required')">
        required field
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control"
      formControlName="password">
      <div class="alert alert-danger" *ngIf="checkError('password', 'required')">
        required field
      </div>
      <div class="alert alert-danger" *ngIf="checkError('password', 'minLength')">
        password should contain 5 characters
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <input type="button" class="btn btn-default" routerLink="/login" value="Cancel" />
    <input type="submit" class="btn btn-primary" [disabled]="authForm.invalid" value="Login" />

  </form>

</div>
