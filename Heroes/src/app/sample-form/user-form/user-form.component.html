<div class="container">
  <h3>User Registration</h3>
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text"
      [(ngModel)]="model.name"
      ngControl="name" name="name"
      ngModel
      required
      #name="ngModel" class="form-control">
      <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
        Поле является обязательным
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" required
      type="number" name="age" id="age"
      ngControl="age"
      ngModel
      [(ngModel)]="model.age">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control"
      name="role" id="role" required
      ngModel
      [(ngModel)]="model.role">
        <option *ngFor="let r of roles" [value]="r">{{r}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>
  </form>
  <p>{{diagnostic}}</p>
</div>
